<!DOCTYPE html>
<html>
    <head>
        <!-- THIS CONTENT SEQURITY POLICY TOOK SO MUCH OF MY LIFE -->

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet" >
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
        <script src="js/jquery-3.1.1.min.js"></script>
        <title>Savestyles</title>
    </head>
    <body>
      <!-- LOGIN -->
      <div id="login_page" class = "padded">
        <h1>SAVESTYLES</h1>
        <form>
          <input type="text" placeholder="enter username" id="username_field" class="text_field">
          <input type="submit" class="primary_button" id="login_button" value="LOG IN"></input>
        </form>
      </div>

      <!-- LIST PAGE -->
      <div id="list_page">
        <header>
          <div class="main_nav_icon">
            <img src="img/menu.svg" alt="main menu">
          </div>
          <h1 class="page_heading">Savestyle</h1>
        </header>
        <div id="style_list">
          <h1 id="intro_text" class="intro_text_style">Click on plus button below to add styles</h1>
          <!-- <div class="card">
            <div class="card_header clearfix">
              <h4>NY Times</h4>
              <div class="color_preview_tiles">
                <div class="color_tile"></div>
                <div class="color_tile"></div>
                <div class="color_tile"></div>
                <div class="color_tile"></div>
              </div>
            </div>
            <p class="font_info">nyt-cheltenham, nyt-cheltenham-sh, nyt-franklin, georgia, nyt-karnak-display</p>
          </div> -->
        </div>
        <div id="fab"></div>
      </div>

      <!-- Add new url -->
      <div id="add_new_page">
        <header>
          <div class="main_nav_icon">
            <img src="img/arrow_back.svg" alt="main menu">
          </div>
          <h1 class="page_heading">Add new style</h1>
        </header>
        <div class="padded">
          <h2>Paste website URL to find style</h2>
          <form>
            <input type="text" placeholder="Enter or paste url here, e.g. http://abc.xyz" id="url_field" class="text_field">
            <p class = "form_error">Url should start with http://</p>
            <input type="submit" class="primary_button" id="find_style_button" value="FIND STYLE"></input>
          </form>
        </div>
      </div>

      <!-- Review Page -->
      <div id="review_page">
        <header>
          <div class="main_nav_icon">
            <img src="img/arrow_back.svg" alt="main menu">
          </div>
          <h1 class="page_heading">Heading</h1>
        </header>
        <div id="loading_animation">
          <p class="intro_text_style">Loading fonts and color information...</p>
        </div>
        <div id="content">
          <div class="color_palette clearfix">
            <!-- <div class="color_tile_big"></div> -->
          </div>
          <div class="font_list">
            <h2></h2>
            <p></p>
          </div>
          <div class="primary_button bottom_sticky_button" id="savestyle">SAVE STYLE</div>
        </div>
      </div>

      <!-- Saved style page -->
      <div id="saved_style_page">
        <header>
          <div class="main_nav_icon">
            <img src="img/arrow_back.svg" alt="main menu">
          </div>
          <h1 class="page_heading"></h1>
        </header>
        <div id="saved_style_content">
          <div class="color_palette clearfix">
            <!-- <div class="color_tile_big"></div> -->
          </div>
          <div class="font_list">
            <h2></h2>
            <p></p>
          </div>
        </div>
        <div class="padded">
          <div class="primary_button" id="visit_site">VISIT SITE</div>
        </div>
      </div>
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
